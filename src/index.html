<!DOCTYPE html>
<html ng-app="mathapp">
<head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css" />
</head>

<body>

<div ng-controller="testsController as tc">
<h3>Dynamic formulas <small>constructed on the fly with help of arithmetic expression parser in PEGjs</small></h3>
    <!--formula-->


    <div>
        <div ng-repeat="formula in formulas" ng-controller="formulaController">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{formula.name}}</h3>
                </div>
                <div class="panel-body container-fluid">
                    <div class="row">
                        <!--argument-->


                        <div class="col-md-1" ng-repeat="argument in formula.arguments track by $index">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="name" ng-model="formula.arguments[$index]" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control" placeholder="value" ng-model="formula.argumentValues[$index]" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="col-md-1">
                            <button type="button" class="btn btn-primary btn-sm" ng-click="addArgument(formula)">Add argument</button>
                        </div>
                        <div class="col-md-3">
                            <!--expression-->
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="expression" aria-describedby="basic-addon1" ng-model="formula.expression">
                            </div>

                        </div>
                        <div class="col-md-5">
                            <pre class="pre-scrollable"><small>{{formula| json}}</small></pre>
                        </div>
                    </div>
                    <div class="row">
                        <div class="alert alert-success" role="alert" ng-bind-html="formula.message"></div>
                    </div>
                </div>
            </div>

        </div>
        <button type="button" class="btn btn-primary btn-sm" ng-click="addFormula()">Add formula</button>
    </div>
</div>
<script src="js/main.min.js"></script>
</body>
</html>
